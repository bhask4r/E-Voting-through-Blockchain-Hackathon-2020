<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoterChain</title>
    <!-- js and css -->
    <link type="text/css" rel="stylesheet" href="home.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="fontawesome-all.js"></script>
    <script type="text/javascript" src="jquery.scrollify.js"></script>
    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>

<body onload="resetFormsInvalid()">
    <!-- mobile:page1 desktop:page1left -->
    <div id="page1part1" class="mobile desktop">
        <div class="title">
            VoterChain
        </div>
        <div class="desc">
            A new generation<br />
            of secure Internet<br />
            Voting System using<br />
            Blockchain technology.
        </div>
    </div>
    <!-- mobile:page2 desktop:page1right -->
    <div id="page1part2" class="mobile">
        <div class="form">
            <form id="loginForm" action="/login" method="POST">
                <p class="login">LOGIN</p>
                <p>
                    <input name="user" id="user" type="text" placeholder="username" />
                    <br />
                    <span class="correct" id="user-green" style="display:none">
                        <i class="fas fa-check"></i> Valid</span>
                    <span class="incorrect" id="user-red" style="display:block">
                        <i class="fas fa-times"></i> Invalid</span>
                </p>
                <p>
                    <input name="password" id="password" type="password" placeholder="password" />
                    <br />
                    <span class="correct" id="pwd-green" style="display:none">
                        <i class="fas fa-check"></i> Valid</span>
                    <span class="incorrect" id="pwd-red" style="display:block">
                        <i class="fas fa-times"></i> Invalid</span>
                </p>
                <p>
                    <button type="submit" onclick="event.preventDefault();login()">Login</button>
                </p>
            </form>
        </div>
    </div>
    <!-- mobile:page3 desktop:page2left -->
    <div id="page2part1" class="mobile desktop">
        <div class="title">
            Blockchain
        </div>
        <div class="desc" id="counter">
        </div>
    </div>
    <!-- mobile:page4 desktop:page2right -->
    <div id="page2part2" class="mobile">
        <div class="table" id="blocks">
        </div>
    </div>
    <!-- mobile:page5 desktop:page3left -->
    <div id="page3part1" class="mobile desktop">
        <div class="title">
            Realtime Analysis
        </div>
        <div class="desc" id="eleSummary">
            
        </div>
    </div>
    <!-- mobile:page6 desktop:page3right -->
    <div id="page3part2" class="mobile">
        <div class="table" id="eleTable">
        </div>
    </div>
</body>

</html>
